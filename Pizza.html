<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta Content="Width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css"
            href="Pizza_Css/Pizza.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>size:</h3>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Personal Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Small Pizza">Small Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Medium Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza">Large Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza">Extra Large Pizza <br>
                </div>
                <div class="menu right">
                    <h3>meats:</h3>
                    <input class="toppings" type="checkbox" name="Meat"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Meat"
                        value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Meat"
                        value="Canadian Bacon">Candian Bacon<br>
                    <input class="toppings" type="checkbox" name="Meat"
                        value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Meat"
                        value="Lamb">Lamb<br>
                    <input class="toppings" type="checkbox" name="Meat"
                        value="Anchovies">Anchovies<br>
                    <input class="toppings" type="checkbox" name="Meat"
                        value="chicken Breast">Chicken Breast<br>
                </div>
                <div class="menu center">
                    <h3>vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Veggies"
                        value="Green Peppers">Green Peppers<br>
                    <input class="toppings" type="checkbox" name="Veggies"
                        value="Black Olives">Black Olives<br>
                    <input class="toppings" type="checkbox" name="Veggies"
                        value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Veggies"
                        value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Veggies"
                        value="Pineapple">Pineappple<br>
                </div>
            </form> 
        </div>
        <div id="cart">
            <div id="showText"></div>
            <div id="totalPrice"></div>
        </div>
        <script src="Pizza_Javascript/pizza.js"></script>
    </body>
</html>
